<!-- Big Header Image -->
<div class="backgroundimg">
  <div class="container">
    <div class="row">
      <div class="col-xs-8 col-xs-offset-2">
        <h2>Contact</h2>
        <p>We would love to hear from you!</p>
      </div>
      </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-8">
      <form action="/contact.html" method="post">
        <div class="row">
          <div class="col-sm-6">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName">
          </div>
          <div class="col-sm-6">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <label for="subject">Subject</label>
            <input type="text" class="form-control" id="subject">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="6"></textarea>
          </div>
        </div>
      </form>
    </div>
    <div class="col-sm-4">
      <!-- <iframe src="//www.google.com/maps/embed/v1/place?q=Bruce+Wayne's+Residence,+Orion+Charter+Township,+MI+48360&zoom=17&key=YOUR_API_KEY"></iframe> -->

        <p>625 Aquiles Serdan<br>Puerto Vallarta, Jalisco 48350<br>Mexico</p>
        <p>From Mexico call: 223-4006<br>From the US/Canada call: 360-326-8827</p>
      </address>
    </div>
  </div>
</div>
